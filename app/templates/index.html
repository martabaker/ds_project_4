      <div class="text-center">
        <br>
        <p style="font-size:30px">Passenger Satisfaction Predictor</p>
        <hr>
        <div class="container">
          <div class="card border-primary mb-3">
            <div class="card-header">Enter customer flight information and ratings to determine whether or not they were satisfied with their flight.</div>
            <div class="card-body">
                <div class="row">
                    <!-- <div class="col-md-4"> -->
                        <div class="form-group col-md-3">
                          <label class="col-form-label" for="gender">Gender:</label> <br>
                          <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="customer_type">Customer Type:</label> <br>
                            <select id="customer_type">
                              <option value="Loyal Customer">Loyal Customer</option>
                              <option value="disloyal Customer">Disloyal Customer</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="type_of_travel">Type of Travel:</label> <br>
                            <select id="type_of_travel">
                              <option value="Personal Travel">Personal</option>
                              <option value="Business travel">Business</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="travel_class">Travel Class:</label> <br>
                            <select id="travel_class">
                              <option value="Business">Business</option>
                              <option value="Eco">Economy</option>
                              <option value="Eco Plus">Economy Plus</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="inflight_wifi_service">Inflight Wifi:</label> <br>
                            <select id="inflight_wifi_service">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="departure_arrival_time_convenient">Convenient Departure/Arrival Time:</label> <br>
                            <select id="departure_arrival_time_convenient">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="ease_of_online_booking">Ease of Online Booking:</label> <br>
                            <select id="ease_of_online_booking">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="gate_location">Gate Location:</label> <br>
                            <select id="gate_location">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="food_and_drink">Food and Drinks:</label> <br>
                            <select id="food_and_drink">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="online_boarding">Online Boarding:</label> <br>
                            <select id="online_boarding">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="seat_comfort">Seat Comfort:</label> <br>
                            <select id="seat_comfort">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="inflight_entertainment">Inflight Entertainment:</label> <br>
                            <select id="inflight_entertainment">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="on_board_service">On-board Service:</label> <br>
                            <select id="on_board_service">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="leg_room_service">Leg Room:</label> <br>
                            <select id="leg_room_service">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="baggage_handling">Baggage Handling:</label> <br>
                            <select id="baggage_handling">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="checkin_service">Check-in:</label> <br>
                            <select id="checkin_service">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="inflight_service">Inflight Service:</label> <br>
                            <select id="inflight_service">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3"></div>
                            <label class="col-form-label" for="cleanliness">Cleanliness:</label> <br>
                            <select id="cleanliness">
                              <option value="0">N/A</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="age">Age:</label> <br>
                            <input type="text" class="form-control" value="30" id="age">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="flight_distance">Flight Distance (miles):</label> <br>
                            <input type="text" class="form-control" value="400" id="flight_distance">
                        </div> 
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="departure_delay_in_minutes">Departure Delay (minutes):</label> <br>
                            <input type="text" class="form-control" value="30" id="departure_delay_in_minutes">
                        </div> 
                        <div class="form-group col-md-3">
                            <label class="col-form-label" for="arrival_delay_in_minutes">Arrival Delay (minutes):</label> <br>
                            <input type="text" class="form-control" value="30" id="arrival_delay_in_minutes">
                        </div>  

                </div>
<hr style="color:lightgray; border-width: 3px;">
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
    <h2 id="output"></h2>
</div>
</div>
</div>
</div>


</body>

</html>
